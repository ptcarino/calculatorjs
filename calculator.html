<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>
        ADVWEB1 - Exercise #11
    </title>
    <link rel="stylesheet" href="style.css" />
    <script src="calculator.js"></script>
</head>
<body onload="">
<p class="label">
    Javascript Calculator
</p>
<div class="calcbody">
    <div class="group1">
        <input type="text" name="num1" placeholder="Operand 1" autocomplete="off" class="input operand" id="operand1"><br>
        <input type="button" name="btn_add" value="+" class="btn op" onclick="add()">
        <input type="button" name="btn_subtract" value="-" class="btn op" onclick="subtract()">
        <input type="button" name="btn_multiply" value="*" class="btn op" onclick="multiply()">
        <input type="button" name="btn_divide" value="/" class="btn op" onclick="divide()">
        <input type="button" name="btn_modulo" value="%" class="btn op" onclick="modulo()">
        <input type="button" name="btn_exp" value="x&#8319;" class="btn op" onclick="exponent()">
        <input type="text" name="num2" placeholder="Operand 2" autocomplete="off" class="input operand" id="operand2"><br>
        <input type="button" name="btn_equals" value="=" class="btn op" id="equals" onclick="stop()">
        <input type="text" name="txtresult" class="input result" id="result" readonly>
        <p>
            M: <input type="text" name="txtmemory" class="input memory" id="memory" readonly>
        </p>
    </div>
    <div class="group2">
        <input type="button" name="btn_7" value="7" onclick="" class="btn num">
        <input type="button" name="btn_8" value="8" onclick="" class="btn num">
        <input type="button" name="btn_9" value="9" onclick="" class="btn num">
        <input type="button" name="btn_4" value="4" onclick="" class="btn num">
        <input type="button" name="btn_5" value="5" onclick="" class="btn num">
        <input type="button" name="btn_6" value="6" onclick="" class="btn num">
        <input type="button" name="btn_1" value="1" onclick="" class="btn num">
        <input type="button" name="btn_2" value="2" onclick="" class="btn num">
        <input type="button" name="btn_3" value="3" onclick="" class="btn num">
        <input type="button" name="btn_0" value="0" onclick="" class="btn num zero">
        <input type="button" name="btn_decimal" value="." onclick="" class="btn num">
        <p>
            <input type="button" name="btn_memplus" value="M+" class="btn mem" onclick="memoryplus()">
            <input type="button" name="btn_memminus" value="M-" class="btn mem" onclick="memoryminus()">
            <input type="button" name="btn_reset" value="MC" class="btn mem" onclick="memoryclr()">
        </p>
    </div>
</div>
<audio id="bgm" src="bgm/Foxsky%20-%20Kirby%20Smash.mp3" preload="auto" loop />
</body>
</html>
